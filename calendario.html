<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario de Citas - Vigilancia Tecnol√≥gica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <style>
    .fc-toolbar-title { font-size: 1.5rem; font-weight: 700; color: #1a365d; }
    .fc-event { font-size: 1rem; }
    .fc-daygrid-event-dot { background: #2563eb !important; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4"><i class="fa-solid fa-calendar-days me-2"></i>Calendario de Citas Agendadas</h2>
    <div id="calendar"></div>
    <a href="index.html" class="btn btn-secondary mt-4">Volver al Dashboard</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="visitas.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: (window.VISITAS || []).map(v => ({
          title: `${v.nombre} - ${v.obra}`,
          start: v.fecha + (v.hora ? 'T' + v.hora : ''),
          description: v.obs || '',
        })),
        eventClick: function(info) {
          alert(`Cita:
${info.event.title}
Fecha: ${info.event.start.toLocaleString()}
Observaciones: ${info.event.extendedProps.description}`);
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
